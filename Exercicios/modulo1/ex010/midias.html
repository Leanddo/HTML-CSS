<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinamica</h1>
    <p>
      Tente abrir este site em diferentes dispositivos ou simplesmente altere o
      tamanho do seu navegador
    </p>
    <picture>
      <source media="(max-width:750px )" srcset="IMG_P.png" type="image/png" />
      <source media="(max-width:1000px )" srcset="IMG_M.png" type="image/png" />
      <img src="IMG_G.png" alt="Imagem flexivel" />
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a tocar audios em HTML5</p>
    <audio src="dry-fart.mp3" controls autoplay></audio>
    <h1>Reproduzindo videos</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube-nocookie.com/embed/ih2xubMaZWI?si=HTMzHnAB-6PizEwC"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
